<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>使用v-text和v-html</title>
</head>
<body>
    <div id="app">
        12345678
        <h2>{{ msg }}</h2>
    </div>
    <script type="text/javascript" th:src="@{/js/vue/vue.js}"></script>
    <script>
        console.log(1234567)
        var app = new Vue({
            el: "#app", //指定vue作用范围
            data: { //用来给vue实例绑定一系列数据
                msg: "hello"
            }
        });
    </script>
</body>
</html>
